<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Logo</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        
        <div class="container">
            <div class="header__wrapper">
                <div class="header__main">
                    <nav class="header__nav">
                        <ul class="header__nav-list">
                            <li class="header__nav-item">
                                <a href="#" class="header__nav-link">Бренды</a>
                            </li>
                            <li class="header__nav-item">
                                <a href="#" class="header__nav-link">Распродажа</a>
                            </li>
                            <li class="header__nav-item">
                                <a href="#" class="header__nav-link">Доставка и сборка</a>
                            </li>
                            <li class="header__nav-item">
                                <a href="#" class="header__nav-link">Гарантия</a>
                            </li>
                            <li class="header__nav-item">
                                <a href="#" class="header__nav-link">Оплата</a>
                            </li>
                            <li class="header__nav-item">
                                <a href="#" class="header__nav-link">Контакты</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="header__logo">
                    <img src="" alt="logo">
                </div>
                <div class="header__submain">
                    <ul class="header__tel-list">
                        <li class="header__tel-item">
                            <a href="tel:89999999999" class="header__tel-link">89999999999</a>
                        </li>
                        <img src="../icons/arrow.svg" alt="arrow" class="header__arrow">
                    </ul>
                    
                </div>
                <!-- <div class="header__burger"> -->
                <div class="burgerBtn">
                    <span class="burgerBtn__line"></span>
                    <span class="burgerBtn__line"></span>
                    <span class="burgerBtn__line"></span>
                </div>
                <ul class="burgerMenu">
                    <li class="burgerMenu__item">
                        <a href="#" class="burgerMenu__link">Link 1</a>
                    </li>
                    <li class="burgerMenu__item">
                        <a href="#" class="burgerMenu__link">Link 2</a>
                    </li>
                    <li class="burgerMenu__item">
                        <a href="#" class="burgerMenu__link">Link 3</a>
                    </li>
                </ul>
                
                <!-- </div> -->
            </div>
        </div>
    </header>
    <!-- /HEADER -->
    
    <script src="script.js"></script>
</body>
</html>
